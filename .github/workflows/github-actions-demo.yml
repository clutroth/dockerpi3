name: GitHub Actions Demo
on: [push]
jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the hello-world Docker image
        run: |
          echo $CR_PAT | docker login ghcr.io -u clutroth --password-stdin
        env:
          CR_PAT: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker tag clutroth/dockerpi:latest ghcr.io/clutroth/dockerpi3:latest
      - run: docker tag clutroth/dockerpi:latest ghcr.io/clutroth/dockerpi3:latest
      - run: docker push ghcr.io/clutroth/dockerpi3:latest